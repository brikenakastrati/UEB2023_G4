<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="img/tl.png" type="image/x-icon">
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
       
        .swal2-popup {
            background-color: #000000 !important;
            color: #fff !important;
        }

        .swal2-title {
            color: #61dafb !important;
        }

        .swal2-content {
            color: #ccc !important;
        }

        .swal2-confirm {
            color: #fff !important;
            background-color: #61dafb !important;
        }
        
     

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('myButton').addEventListener('click', function () {
                var email = document.getElementsByName('email')[0].value;
                var password = document.getElementsByName('password')[0].value;
                var confirmPassword = document.getElementsByName('confirmPassword')[0].value;
                var termsCheckbox = document.getElementById('termsCheckbox');

                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

                if (email.trim() === '' || password.trim() === '') {
                    showAlert('Gabim në Validim', 'Plotsoni te gjitha fushat.');
                } else if (!emailRegex.test(email)) {
                    showAlert('Gabim në Validim', 'Ju lutem jepni nje email valide.');
                } else if (!passRegex.test(password)) {
                    showAlert('Gabim në Validim', 'Paswordi nuk është valid.', '<p>Te paktën një shkronjë të vogël<br>' +
                        'Te paktën një shkronjë të madhe<br>' +
                        'Te paktën një numër<br>' +
                        'Vetëm shkronja dhe numra<br>' +
                        'Gjatësia te paktën 8 karaktere</p>');
                } else if (password !== confirmPassword) {
                    showAlert('Gabim në Validim', 'Paswordet nuk perputhen.');
                } else if (!termsCheckbox.checked) {
                    showAlert('Gabim në Validim', 'Ju lutem pranojeni termat dhe kushtet.');
                } else {
                    showSuccess('Suksess', 'Ju u regjistruat me sukses.', 'Qasja.html');
                }
            });
        });

        function showAlert(title, text, html = '') {
            Swal.fire({
                title: title,
                text: text,
                icon: 'warning',
                confirmButtonText: 'OK',
                background: '#000000',
                confirmButtonColor: '#ff0000',
                iconColor: '#ff0000',
                html: html
            });
        }

        function showSuccess(title, text, redirectUrl) {
            Swal.fire({
                title: title,
                text: text,
                icon: 'success',
                confirmButtonText: 'OK',
                background: '#000000',
                confirmButtonColor: '#00ff00',
                iconColor: '#00ff00'
            }).then(function () {
                window.location.href = redirectUrl;
            });
        }
    </script>
</head>

<body>
    <br><br>
    <video autoplay muted loop width="1920" height="1080" id="myVideo">
        <source src="moon.mp4" type="video/mp4">
    </video>
    <audio autoplay id="myAudio">
        <source src="Space Ambient Sleep Music.mp3" type="audio/mp3">
        Your browser does not support the audio elementInstrumental Music Relaxing Cinematic Piano.mp3.
    </audio>
    <div class="wrapper">
        <span>
            <a href='Qasja.html' id="a1">&#8617</a>
        </span>
        <br><br><br>
        <div class="input-container">
            <br><br>
            <i class="fa fa-user icon"></i>
            <input type="text" name="email" placeholder="Email" required autocomplete="on">
            <br>
            <i class="fa fa-lock icon"></i>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <i class="fa fa-lock icon"></i>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <br>
            <div class="radio-container">
                <label for="male"><i class="fa fa-male"></i> Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female"><i class="fa fa-female"></i> Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </div>
            <br>

            <label for="termsCheckbox">I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a></label>
            <input type="checkbox" id="termsCheckbox" required>

            <br>
            <button type="submit" id="myButton"><b>REGISTER</b></button>
        </div>
    </div>

            <p>Konfidencialiteti:<br>

            Observatori është i përgjegjshëm për respektimin e kushteve dhe kushteve dhe pranon të mbrohet nga çdo përgjegjësi ligjore.</p>

        `,
                confirmButtonText: 'OK',

                confirmButtonColor: '#61dafb',
                iconColor: '#61dafb',
            });
        }

    </script>
    <script>
        var myAudio = document.getElementById("myAudio");
        myAudio.volume = 0.015;
    </script>
    <script>
        $(document).ready(function () {
            $(".input-container").hide(0).delay(1000).show(2000);
        });
    </script>
</body>

</html>
