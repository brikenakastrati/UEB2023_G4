<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qasja</title>
    <link rel="icon" href="tl.png" type="image/x-icon">
    <link rel="stylesheet" href="Qasja-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="planet_earth_-_2118 (Original).mp4" type="video/mp4">
    </video>
    <audio autoplay id="myAudio">
        <source src="Instrumental Music  Relaxing Cinematic Piano.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <header>
        <div class="wrapper">
            <br><br><br><br><br>
            <span class="left-span">
                <a href='/homepage/homepage.html' id="a">&#8617;</a>
            </span>
            <br><br>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="email" name="username" placeholder="Email" autocomplete="on">
                <br>
                <i class="fa fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="page-buttons">
                <button type="button" id="myButton" onclick="window.location.href='/homepage/homepage.html'"><b>LOG IN</b></button>
            </div>

            <p>Nuk keni llogari?<a href="Regjistrimi.html"><b>Regjistrohu</b></a></p>
        </div>
    </header>

    <script>
        var myAudio = document.getElementById("myAudio");
        myAudio.volume = 0.01;
    </script>

    <script>
        $(document).ready(function () {
            $(".input-container").hide(0).delay(1000).show(2000);
        });
    </script>
</body>

</html>
