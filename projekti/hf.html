<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="tl.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
@font-face {
  font-family: 'Montserrat';
  src: url(Montserrat-VariableFont_wght.ttf) format('truetype');
   
}

header {
            background-color: transparent;
            color: #fff;
            padding: 5px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            z-index: 2;
            top: 0;
            transition: background-color 0.3s ease-in-out;
        }

        header.scrolled { background-color: black; }

        header img { width: 200px; height: auto; margin-right: 10px; }

        nav { display: flex; align-items: center; transition: transform 0.3s ease-in-out; }

        nav ul { list-style: none; padding: 0; display: flex; align-items: center; margin: 0; }

        nav li { margin: 5px; position: relative; }

        nav a {
  text-decoration: none;
  color: white;
  font-size: 14px;
  position: relative;
  font-family: 'Montserrat'; /* Added sans-serif as a fallback */
}
        nav a:hover { color: white; }

        nav li::before, nav li::after, nav a::before, nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        nav li::before, nav a::before { left: 0; }

        nav li::after, nav a::after { right: 0; }

        nav li:hover::before, nav a:hover::before, nav li:hover::after, nav a:hover::after {
            width: 100%;
            color: #fff;
        }

        footer {
            background-color: black;
            color: #fff;
            padding: 5px; 
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Montserrat';
        }

        footer hr { border-top: 1px solid white; margin: 10px 0; }

        footer a {
            display: inline-block;
            margin: 5px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        footer a img { width: 37px; height: 37px; transition: transform 0.3s ease-in-out; }

        footer a:hover img { transform: scale(1.2); }
    </style>
</head>
<body>

    <header>
        <img src="ObvP.png" alt="Observatory of Prishtina">
        <nav class="navbar navbar-expand-lg">

                <li class="nav-item"><a class="nav-link" href="#kontakti">Kontakti</a></li>
            </ul>
        </nav>
    </header>

    <script>
    // funksioni per mi shku background color headerit 

    document.addEventListener("DOMContentLoaded", function() {
        var header = document.querySelector('header');

        function toggleHeaderBackground() {
            header.classList.toggle('scrolled', window.scrollY > 50);
        }

        window.addEventListener('scroll', toggleHeaderBackground);
    });
</script>
