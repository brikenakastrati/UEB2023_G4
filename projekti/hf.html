    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var header = document.querySelector('header');

            // Function to toggle the 'scrolled' class based on scroll position
            function toggleHeaderBackground() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }

            // Add scroll event listener to toggle header background
            window.addEventListener('scroll', toggleHeaderBackground);
        });
    </script>

    <style>
        /* Stilizimi i headerit */
        header {
            background-color: transparent;
            color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            z-index: 2;
            top: 0;
            transition: background-color 0.3s ease-in-out;
        }

        /* Pas scrolling headeri merr ngjyren e prapavijes te zeze */
        header.scrolled {
            background-color: black;
        }

        header img {
            width: 200px;
            height: auto;
            margin-right: 10px;
        }

        nav {
    display: flex;
    align-items: center;
    transition: transform 0.3s ease-in-out;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    align-items: center;
    margin: 0;
}

nav li {
    margin: 5px;
    position: relative;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 14px;
    position: relative;
}
nav a:hover {
    color: white;
}

/* Add the following styles for the underline effect */
nav li::before,
nav li::after,
nav a::before,
nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    background-color: white;
    transition: all 0.3s ease-in-out;
}

nav li::before,
nav a::before {
    left: 0;
}

nav li::after,
nav a::after {
    right: 0;
}

nav li:hover::before,
nav a:hover::before,
nav li:hover::after,
nav a:hover::after {
    width: 100%;
    color: #fff;
}

        /* Stilizimi i footerit */
        footer {
            background-color: black;
            color: #fff;
            padding: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer hr {
            border-top: 1px solid white;
            margin: 10px 0;
        }

        footer a {
            display: inline-block;
            margin: 5px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        footer a img {
            width: 37px;
            height: 37px;
            transition: transform 0.3s ease-in-out;
        }

        footer a:hover img {
            transform: scale(1.2);
        }
    </style>
