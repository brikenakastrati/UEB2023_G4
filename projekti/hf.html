 <style>
    /*stilizimi i headerit*/
   header {
    background-color: transparent; /*ne fillim prapavija transparente*/
    color: #fff;
    padding: 5px; 
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    z-index: 2;
    top: 0;
    transition: background-color 0.3s ease-in-out;
}

/*pas scrolling headeri merr ngjyren e prapavijes te zeze*/
header.scrolled {
    background-color: black;
}

     

        header img {
            width: 200px; 
            height: auto;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center;
            margin: 0;
        }

        nav li {
            margin: 5px; 
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 14px; 
        }
/*stilizimi i footerit*/
        footer {
            background-color: black;
            color: #fff;
            padding: 5px; 
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer hr {
            border-top: 1px solid white; 
            margin: 10px 0; 
        }

        footer a {
            display: inline-block; 
            margin: 5px;
            border: 1px solid white; 
            border-radius: 5px; 
            transition: background-color 0.3s ease-in-out; 
        }

        footer a img {
            width: 37px;
            height: 37px;
            transition: transform 0.3s ease-in-out;
        }

        footer a:hover img {
            transform: scale(1.2);
        }
  </style>
</head>
