<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="tl.png" type="image/x-icon">
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        /* Add your custom styles here */
        .swal2-popup {
            background-color: #000000 !important;
            color: #fff !important;
        }

        .swal2-title {
            color: #61dafb !important;
        }

        .swal2-content {
            color: #ccc !important;
        }

        .swal2-confirm {
            color: #fff !important;
            background-color: #61dafb !important;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('myButton').addEventListener('click', function () {
                var email = document.getElementsByName('email')[0].value;
                var password = document.getElementsByName('password')[0].value;
                var confirmPassword = document.getElementsByName('confirmPassword')[0].value;
                var termsCheckbox = document.getElementById('termsCheckbox');

                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (email.trim() === '' || password.trim() === '') {
                    Swal.fire({
                        title: 'Gabim në Validim',
                        text: 'Plotsoni te gjitha fushat.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#000000',
                        confirmButtonColor: '#ff0000',
                        iconColor: '#ff0000',
                    });
                } else if (!emailRegex.test(email)) {
                    Swal.fire({
                        title: 'Gabim në Validim',
                        text: 'Ju lutem jepni nje email valide.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#000000',
                        confirmButtonColor: '#ff0000',
                        iconColor: '#ff0000',
                    });
                } else if (password !== confirmPassword) {
                    Swal.fire({
                        title: 'Gabim në Validim',
                        text: 'Paswordet nuk perputhen.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#000000',
                        confirmButtonColor: '#ff0000',
                        iconColor: '#ff0000',
                    });
                } else if (!termsCheckbox.checked) {
                    Swal.fire({
                        title: 'Gabim në Validim',
                        text: 'Ju lutem pranojeni termat dhe kushtet.',
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        background: '#000000',
                        confirmButtonColor: '#ff0000',
                        iconColor: '#ff0000',
                    });
                } else {
                    Swal.fire({
                        title: 'Suksess',
                        text: 'Ju u regjistruat me sukses.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                        background: '#000000',
                        confirmButtonColor: '#00ff00',
                        iconColor: '#00ff00',
                    }).then(function () {
                        window.location.href = 'Qasja.html';
                    });
                }
            });
        });
    </script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="moon_-_44335 (1080p).mp4" type="video/mp4">
    </video>
    <audio autoplay id="myAudio">
        <source src="Space Ambient Sleep Music.mp3" type="audio/mp3">
        Your browser does not support the audio elementInstrumental Music  Relaxing Cinematic Piano.mp3.
    </audio>
    <div class="wrapper">
        <span>
            <a href='Qasja.html' id="a1">&#8617</a>
        </span>
        <br>
        <br>
        <br>
        
        <div class="input-container">
            <br>
            <br>
            <i class="fa fa-user icon"></i>
            <input type="text" name="email" placeholder="Email" required autocomplete="on">
            <br>
            <i class="fa fa-lock icon"></i>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <i class="fa fa-lock icon"></i>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <br>
            <label for="male"><i class="fa fa-male"></i> Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female"><i class="fa fa-female"></i> Female</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <br>
            
            <label for="termsCheckbox">I agree to the <a href="#"  onclick="showTerms()">Terms and Conditions</a></label>
            <input type="checkbox" id="termsCheckbox" required>
            
            <br>
            <button type="submit" id="myButton"><b>REGISTER</b></button>
        </div>
    </div>
