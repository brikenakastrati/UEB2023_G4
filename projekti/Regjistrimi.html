<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="tl.png" type="image/x-icon">
    <link rel="stylesheet" href="signup-style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        .swal2-popup {
            background-color: #2d2d2d !important;
            color: #fff !important;
        }

        .swal2-title {
            color: #61dafb !important;
        }

        .swal2-content {
            color: #ccc !important;
        }

        .swal2-confirm {
            color: #fff !important;
            background-color: #61dafb !important;
        }
    </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('registerButton').addEventListener('click', function (event) {
            var email = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (email.trim() === '' || password.trim() === '') {
                event.preventDefault();
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please enter both email and password.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } else if (password !== confirmPassword) {
                event.preventDefault();
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Passwords do not match.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } else {
               
                Swal.fire({
                    title: 'Success',
                    text: 'Registration successful.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });

                
                window.location.href = 'Qasja.html';
            }
        });
    });
</script>

    
        

    
    
</head>
<body>
 
    <div class="wrapper">
        <span>
        <a href='Qasja.html'>&#8617</a>
    </span>
        <br>
        <br>
<br>
        <div class="image-container">
            <img src="ObvP.png" alt="error" class="styled-image1">
            <div class="input-container">
                <label for="Emailadress">Email:</label>
                <input type="email" id="username" name="username" placeholder="Email"required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password"required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password"required>
            </div>
        

            <div class="page-buttons">
                <button type="submit" id="registerButton"><a href="Qasja.html">REGISTER</a></button>
            </div>
           
        </div>
    </div>
</body>
</html>
