<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="tl.png" type="image/x-icon">
    <link rel="stylesheet" href="signup-style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('registerButton').addEventListener('click', function (event) {
                var email = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;
    
                // Check if email or password is blank
                if (email.trim() === '' || password.trim() === '') {
                    event.preventDefault();
                    alert('Email and password are required. Please fill in both fields.');
                } else if (password !== confirmPassword) {
                    event.preventDefault();
                    alert('Passwords do not match. Please enter matching passwords.');
                } else {
                    // Registration successful
                    event.preventDefault();
                    alert('You have successfully registered!');
                    
                    // Redirect to the specified link
                    window.location.href = 'Qasja.html';
                }
            });
        });
    </script>
    
        

    
    
</head>
<body>
 
    <div class="wrapper">
        <span>
        <a href='Qasja.html'>&#8617</a>
    </span>
        <br>
        <br>
<br>
        <div class="image-container">
            <img src="ObvP.png" alt="error" class="styled-image1">
            <div class="input-container">
                <label for="Emailadress">Email:</label>
                <input type="email" id="username" name="username" placeholder="Email"required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password"required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password"required>
            </div>
        

            <div class="page-buttons">
                <button type="submit" id="registerButton"><a href="Qasja.html">REGISTER</a></button>
            </div>
           
        </div>
    </div>
</body>
</html>
