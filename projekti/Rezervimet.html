<body>

        <img src="ObvP.png" alt="">

    <div class="wrapper">
        <label for="Data">Data:</label>
        <input type="date" id="todayDate">
        <br><br>
        <label for="Koha">Koha:</label>
        <input type="time" id="Koha" name="Koha">
        <button onclick="validateReservation()">Rezervo</button>
    </div>
    <h2>OrÃ«t e punes</h2><br>

    <script>
        document.getElementById('todayDate').value = new Date().toISOString().split('T')[0];

        function validateReservation() {
         
            var inputDate = document.getElementById('todayDate').value;
            var inputTime = document.getElementById('Koha').value;

           
            if (!inputDate || !inputTime) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please enter both date and time.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

           
            var currentDate = new Date();
            var selectedDate = new Date(inputDate + 'T' + inputTime);

            
            if (selectedDate < currentDate) {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Selected date and time must be in the future.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            
            var dayOfWeek = selectedDate.getDay();

            
            if (dayOfWeek >= 2 && dayOfWeek <= 5) { 
                var selectedHour = selectedDate.getHours();
                if (selectedHour < 10 || selectedHour > 20) {
                    Swal.fire({
                        title: 'Validation Error',
                        text: 'On weekdays (Tuesday to Friday), you can only select a time between 10:00 and 20:00.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return;
                }
            }
            
            else if (dayOfWeek === 0 || dayOfWeek === 6) { 
                var selectedHour = selectedDate.getHours();
                if (selectedHour < 11 || selectedHour > 20) {
                    Swal.fire({
                        title: 'Validation Error',
                        text: 'On weekends (Saturday and Sunday), you can only select a time between 11:00 and 20:00.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return;
                }
            }
           
            else if (dayOfWeek === 1) { // 1 is Monday
                Swal.fire({
                    title: 'Validation Error',
                    text: 'On Mondays, we are closed.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

           
            Swal.fire({
                title: 'Reservation Successful!',
                text: 'Your reservation has been successfully submitted.',
                icon: 'success',
                confirmButtonText: 'OK'
            });

            
        }
    </script>

</body>

</html>
